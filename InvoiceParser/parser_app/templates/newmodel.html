{% extends 'index.html' %}


{% block title %}
<title>DocExtractor - New Model</title>
{% endblock %}


{% block css %}
<style>

    .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: 	#F0F0F0; 
  color: black; 
  border: 2px solid #4c53af;
  border-radius: 10px;
}

.button1:hover {
  background-color: #4c53af;
  color: white;
}

    
</style>
{% endblock %}

     {% block body_block %}

                <div class="alert alert-success"  id="success_message" role="alert" style="display: none;">
  
                  </div>

                    <div class="container">
                        <div class="row float-right ">
                  <input type="file" id="fileUpload" name="fileUpload" data-url="{% url 'parser_app:parse-document' %}"/>

                    <p>

                            <button class="button1" id="reset" onclick="resetcanvas()">Reset Annotations</button> &nbsp
                            <button class="button1" id="save" onclick="savecanvas()"><span>Export Annotations</span></button>
                        </div> -->
                        <div class="row float-right ">
                            <div class="my-2"></div>
                            <a  onclick="resetcanvas()" class="btn btn-warning btn-icon-split">
                                <span class="icon text-white-50">
                                                <i class="fas fa-redo"></i>
                                            </span>
                                <span class="text">Reset Annotations</span>
                            </a>
                            <div class="my-2 mx-2"></div>
                            <a class="btn btn-success btn-icon-split" id="ExportAnnotations_id">
                                <span class="icon text-white-50">
                                                <i class="fas fa-file-export"></i>
                                            </span>
                                <span class="text">Export Annotations</span>
                            </a>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>

                            <div id="canvases" class="shadow" align="middle" style="position:relative; width:auto; height:500px; overflow:scroll; ">
                                <canvas id="canvas" align="middle" style="z-index: 5; position: absolute; left: 10px; top: 10px; "></canvas>
                                <canvas id="canvas2" align="middle" style="z-index: 0; position: absolute; left: 10px; top: 10px; "></canvas>
                            </div>
                            <p></p>
                            <br>
                            <span></span>
                        </div>
                 
                        <p></p>
                        
                        <!-- <div id="button">
                        </div>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Launch demo modal
                          </button> -->

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Label Name</label>
                                            <input type="labelname" class="form-control" id="exampleFormControlInput1">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_label_btn" >Close</button>
                                        <button type="submit" class="btn btn-primary" id="save_label_btn" >Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p>
                    {% endblock %}
