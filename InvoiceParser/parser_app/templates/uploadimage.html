
{% extends 'index.html' %}
{% load static %}
    {% block title %}
    <title>DocExtractor - Upload Document</title>
    {% endblock %}
    
    
    {% block css %}
    <style>.image_container {
        height: 120px;
        width: 200px;
        border-radius: 6px;
        overflow: hidden;
         margin: 10px;
    }
    .image_container img {
        height: 100%;
        width: auto;
        object-fit: cover;
    }
    .image_container span {
        top: -6px;
        right: 8px;
        color: red;
        font-size: 28px;
        font-weight: normal;
        cursor: pointer;
    }</style>
    {% endblock %}



                <!-- Begin Page Content -->
                {% block body_block %}
                <div class="container-fluid" id="main_container" data-url="{% url 'parser_app:view_content' model_number=model_no %}">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Models No:  <b>{{ model_no }}</b></h1>
                    </div>

                    <div class="container mt-3 w-100">
                        <div class="card shadow-sm w-100">
                              <div class="card-header d-flex justify-content-between">
                                  <h4>Image Uploading</h4>
                                  <form class="form" method="post" id="form" >
                                        {% csrf_token %}
                                        <input type="file" name="invocie_image" id="image" multiple class="d-none" onchange="image_select()">
                                        <button class="btn btn-sm btn-primary" type="button" onclick="document.getElementById('image').click()">Choose Images</button>
                              </div>
                              <div class="card-body d-flex flex-wrap justify-content-start" id="container">
                                    <!-- image preview -->
                              </div>
                        </div>
                 </div>
                 <br><br><br>
                 <div class="row float-right " style="margin-right: 120px;">
                    <button  class="btn btn-success btn-icon-split" type="submit" id="proceed_btn">
                        <span class="icon text-white-50">
                                        <i class="fas fa-arrow-circle-right"></i>
                                    </span>
                        <span class="text">Proceed</span>
                    </button>
                    </div>
                    </form>

                </div>
                {% endblock %}
                <!-- /.container-fluid -->
  
  
  {% block js %}
     <script src="{% static 'javascript/uploadimage.js'  %}"></script>
    
{% endblock %}
