<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Parser</title>
  </head>
  <body>
  <form method="post" action="" id="sample_form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
   <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" name="invoice_file">
    <label class="custom-file-label" for="customFile">Choose file</label>
   </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">JSON</label>
    <textarea class="form-control" name='json_coord' id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  
  <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>

    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
    }


    $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

    $('#sample_form').on('submit',function(e){
        e.preventDefault();
        const csrftoken = getCookie('csrftoken');
        var formData=new FormData(this);
        
        $.ajax({
            type:'POST',
            data:formData,
            url:"{% url 'parser_app:parse-document' %}",
            csrfmiddlewaretoken: csrftoken ,
            success:function(response){
                console.log(response);
            },
            cache: false,
            contentType: false,
            processData: false

        });
        




    });  


    </script>


  </body>
</html>
